<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI Concierge - Login</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .login-container {
      background: white;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 450px;
      padding: 40px;
      animation: slideUp 0.6s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      font-size: 48px;
      margin-bottom: 12px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 600;
      color: #333;
      margin: 0 0 8px 0;
    }

    .login-subtitle {
      font-size: 14px;
      color: #999;
      margin: 0;
    }

    .persona-selector {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 28px;
    }

    .persona-btn {
      padding: 24px;
      border: 2px solid #e0e0e0;
      background: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 18px;
      font-weight: 600;
      color: #333;
      transition: all 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }

    .persona-btn:hover {
      border-color: #667eea;
      background: #f8f9ff;
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.2);
    }

    .persona-btn.active {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .persona-icon {
      font-size: 40px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group.hidden {
      display: none;
    }

    .hidden {
      display: none !important;
    }

    .form-label {
      display: block;
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 8px;
    }

    .form-input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .form-input::placeholder {
      color: #bbb;
    }

    .guest-fields {
      display: flex;
      gap: 12px;
    }

    .guest-fields .form-group {
      flex: 1;
      margin-bottom: 0;
    }

    .staff-options {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .staff-option {
      flex: 1;
      padding: 12px;
      border: 1px solid #ddd;
      background: white;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      font-size: 13px;
      font-weight: 500;
      color: #666;
      transition: all 0.3s ease;
    }

    .staff-option:hover {
      border-color: #667eea;
      background: #f8f9ff;
    }

    .staff-option.selected {
      border-color: #667eea;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }

    .staff-option-icon {
      font-size: 24px;
      display: block;
      margin-bottom: 4px;
    }

    .info-box {
      background: #f0f2ff;
      border-left: 3px solid #667eea;
      padding: 12px 14px;
      border-radius: 6px;
      font-size: 13px;
      color: #333;
      margin-bottom: 20px;
    }

    .info-box-icon {
      margin-right: 6px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 12px;
    }

    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(102, 126, 234, 0.4);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .submit-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error-message {
      background: #fee;
      border: 1px solid #fcc;
      border-radius: 6px;
      padding: 12px;
      color: #c00;
      font-size: 13px;
      margin-bottom: 16px;
      display: none;
    }

    .error-message.show {
      display: block;
    }

    .footer-text {
      text-align: center;
      font-size: 12px;
      color: #999;
      margin-top: 24px;
    }

    .loading-spinner {
      display: none;
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin: 0 auto;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .submit-btn.loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .submit-btn.loading .spinner {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <div class="logo">üè®</div>
      <h1 class="login-title">AI Concierge</h1>
      <p class="login-subtitle">Welcome to your hotel experience</p>
    </div>

    <!-- Step 1: Persona Selection (Initial) -->
    <div id="persona-selection" style="display: block;">
      <p style="text-align: center; color: #666; margin-bottom: 28px; font-size: 16px;">
        Who are you?
      </p>
      <div class="persona-selector">
        <button type="button" class="persona-btn" onclick="selectPersona('guest')">
          <span class="persona-icon">üë§</span>
          Guest
        </button>
        <button type="button" class="persona-btn" onclick="selectPersona('staff')">
          <span class="persona-icon">üë®‚Äçüíº</span>
          Staff
        </button>
      </div>
    </div>

    <!-- Step 2: Login Forms (Hidden by default) -->
    <div id="login-forms" style="display: none;">
      <button type="button" onclick="backToPersona()" style="
        background: none;
        border: none;
        color: #667eea;
        cursor: pointer;
        font-size: 14px;
        margin-bottom: 16px;
        padding: 0;
        text-align: left;
        display: flex;
        align-items: center;
        gap: 6px;
      ">
        ‚Üê Back
      </button>

      <!-- Guest Login Fields -->
      <div id="guest-section">
        <div class="info-box">
          <span class="info-box-icon">‚ÑπÔ∏è</span> Enter your room number and last name.
        </div>

        <div class="guest-fields">
          <div class="form-group">
            <label class="form-label">Room Number</label>
            <input
              type="text"
              id="room-number"
              class="form-input"
              placeholder="e.g., 209"
              pattern="[0-9]{2,4}"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label">Last Name</label>
            <input
              type="text"
              id="guest-name"
              class="form-input"
              placeholder="e.g., Smith"
              required
            />
          </div>
        </div>
      </div>

      <!-- Staff Login Fields -->
      <div id="staff-section" class="hidden">
        <div class="info-box">
          <span class="info-box-icon">‚ÑπÔ∏è</span> Enter your employee credentials.
        </div>

        <div class="form-group">
          <label class="form-label">Employee ID</label>
          <input
            type="text"
            id="staff-id"
            class="form-input"
            placeholder="e.g., EMP001"
            pattern="[A-Z0-9]{4,}"
            required
          />
        </div>

        <div class="form-group">
          <label class="form-label">Password</label>
          <input
            type="password"
            id="staff-password"
            class="form-input"
            placeholder="Enter password"
            required
          />
        </div>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error-message"></div>

      <!-- Submit Button -->
      <button type="submit" class="submit-btn" id="submit-btn" onclick="handleLogin(event)">
        <span id="btn-text">Continue</span>
        <div class="loading-spinner" id="btn-spinner"></div>
      </button>
    </div>

    <div class="footer-text">
      Protected by secure session management ‚Ä¢ Privacy Policy
    </div>
  </div>

  <script>
    let currentPersona = '';

    function selectPersona(persona) {
      currentPersona = persona;

      // Hide persona selection and show login forms
      document.getElementById('persona-selection').style.display = 'none';
      document.getElementById('login-forms').style.display = 'block';

      // Show/hide login sections
      const guestSection = document.getElementById('guest-section');
      const staffSection = document.getElementById('staff-section');

      if (persona === 'guest') {
        guestSection.classList.remove('hidden');
        staffSection.classList.add('hidden');
      } else {
        guestSection.classList.add('hidden');
        staffSection.classList.remove('hidden');
      }

      // Clear error message
      clearError();

      // Focus first input
      if (persona === 'guest') {
        setTimeout(() => document.getElementById('room-number').focus(), 100);
      } else {
        setTimeout(() => document.getElementById('staff-id').focus(), 100);
      }
    }

    function backToPersona() {
      currentPersona = '';
      document.getElementById('persona-selection').style.display = 'block';
      document.getElementById('login-forms').style.display = 'none';
      clearError();

      // Clear form inputs
      document.getElementById('room-number').value = '';
      document.getElementById('guest-name').value = '';
      document.getElementById('staff-id').value = '';
      document.getElementById('staff-password').value = '';
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.classList.add('show');
    }

    function clearError() {
      const errorEl = document.getElementById('error-message');
      errorEl.classList.remove('show');
    }

    function setButtonLoading(isLoading) {
      const submitBtn = document.getElementById('submit-btn');
      const btnText = document.getElementById('btn-text');
      const spinner = document.getElementById('btn-spinner');

      if (isLoading) {
        submitBtn.disabled = true;
        submitBtn.classList.add('loading');
        btnText.textContent = 'Logging in...';
        spinner.style.display = 'block';
      } else {
        submitBtn.disabled = false;
        submitBtn.classList.remove('loading');
        btnText.textContent = 'Continue';
        spinner.style.display = 'none';
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      clearError();

      if (currentPersona === 'guest') {
        await loginGuest();
      } else if (currentPersona === 'staff') {
        await loginStaff();
      }
    }

    async function loginGuest() {
      const roomNumber = document.getElementById('room-number').value.trim();
      const guestName = document.getElementById('guest-name').value.trim();

      // Validation
      if (!roomNumber || !/^\d{2,4}$/.test(roomNumber)) {
        showError('Please enter a valid room number (2-4 digits).');
        return;
      }

      if (!guestName) {
        showError('Please enter your last name.');
        return;
      }

      setButtonLoading(true);

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            persona: 'guest',
            roomNumber,
            guestName
          })
        });

        const data = await response.json();

        if (!response.ok) {
          setButtonLoading(false);
          showError(data.error || 'Login failed. Please try again.');
          return;
        }

        // Store session
        localStorage.setItem('sessionToken', data.sessionToken);
        localStorage.setItem('userPersona', 'guest');
        localStorage.setItem('userInfo', JSON.stringify({
          roomNumber,
          guestName
        }));

        // Redirect to welcome/concierge page
        window.location.href = 'index.html';
      } catch (error) {
        setButtonLoading(false);
        showError('Connection error. Please check your internet connection.');
        console.error('Login error:', error);
      }
    }

    async function loginStaff() {
      const staffId = document.getElementById('staff-id').value.trim();
      const staffPassword = document.getElementById('staff-password').value;

      // Validation
      if (!staffId || !/^[A-Z0-9]{4,}$/.test(staffId)) {
        showError('Please enter a valid employee ID.');
        return;
      }

      if (!staffPassword) {
        showError('Please enter your password.');
        return;
      }

      setButtonLoading(true);

      try {
        const response = await fetch('http://localhost:3000/api/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            persona: 'staff',
            staffId,
            password: staffPassword
          })
        });

        const data = await response.json();

        if (!response.ok) {
          setButtonLoading(false);
          showError(data.error || 'Invalid credentials. Please try again.');
          return;
        }

        // Store session
        localStorage.setItem('sessionToken', data.sessionToken);
        localStorage.setItem('userPersona', 'staff');
        localStorage.setItem('userInfo', JSON.stringify({
          staffId,
          staffName: data.staffName
        }));

        // Redirect staff to analytics dashboard
        window.location.href = 'analytics';
      } catch (error) {
        setButtonLoading(false);
        showError('Connection error. Please check your internet connection.');
        console.error('Login error:', error);
      }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
      // Check if already logged in
      const sessionToken = localStorage.getItem('sessionToken');
      if (sessionToken) {
        window.location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
